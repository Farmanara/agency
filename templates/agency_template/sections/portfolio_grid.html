
{%load static%}
 <!-- Portfolio Grid-->
        <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">{{section.heading}}</h2>
                    <h3 class="section-subheading text-muted">{{section.subheading}}</h3>
                </div>
                <div class="row">
                    {%for item in section.content.items%}
                    <div class="col-lg-4 col-sm-6 mb-4">
                        <div class="portfolio-item">
                            <a class="portfolio-link" data-toggle="modal" href="{{item.href}}">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content"><i class="{{item.i_class}}"></i></div>
                                </div>
                                <img class="img-fluid" src="{%static item.img_src %}" alt="{{item.img_alt}}" />
                            </a>
                            <div class="portfolio-caption">
                                <div class="portfolio-caption-heading">{{item.heading}}</div>
                                <div class="portfolio-caption-subheading text-muted">{{item.subheading}}</div>
                            </div>
                        </div>
                    </div>
                    {%endfor%}

                    </div>
                </div>
            </div>
        </section>
