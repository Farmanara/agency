 
 {%load static%}

 <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{{section.content.href}}"><img src="{%static section.content.img_src %}" alt="{{section.content.img_alt}}" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    {{section.content.menu.text}}
                    <i class="{{section.content.menu.i_class}}"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        {%for item in section.content.items%}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{item.href}}">{{item.text}}</a></li>
                        {%endfor%}
                    </ul>
                </div>
            </div>
        </nav>
